<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <header>
        <h1>Authors</h1>
    </header>
    <div class="container">
        <ul>
            {% for author in authors %}
                <li>
                    <a href="{{ url_for('author_publications', author_identifier=author.identifier.value) }}">{{ author.identifier.value }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
